# Subdomain Bazlı Nginx Konfigürasyonu
# Bu dosyayı /etc/nginx/sites-available/subdomain-config olarak kaydedin

# ERP Uygulaması - erp.local
server {
    listen 80;
    server_name erp.local;
    
    # ERP uygulamanızın mevcut konfigürasyonu
    location / {
        proxy_pass http://localhost:3000;  # ERP uygulamanızın portu
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# Amazon FBA Tracker - fba.local
server {
    listen 80;
    server_name fba.local;
    
    # Root directory - build edilmiş dosyalar
    root /var/www/amazon-fba-tracker/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Supabase API proxy (CORS için)
    location /supabase/ {
        proxy_pass https://rwxkjsnnemzuxtrzygzq.supabase.co/;
        proxy_http_version 1.1;
        proxy_set_header Host rwxkjsnnemzuxtrzygzq.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Ana IP adresi için yönlendirme (opsiyonel)
server {
    listen 80;
    server_name 192.168.1.250;
    
    # Varsayılan olarak ERP'ye yönlendir
    return 301 http://erp.local$request_uri;
}
